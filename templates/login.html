{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
   {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          var messages = {{ messages | safe }};
          for (var i=0; i<messages.length; i++) {
            alert(messages[i]);
          }
        </script>
      {% endif %}
    {% endwith %}
<div class="row">
	<h1 style="text-align: center">I am an Existing User</h1>
	<div style="width: 30%; margin: 25px auto">
		<form action="{{ url_for('login') }}" method="POST">
			
            <div class="form-group">
				<lable class="control-lable " style="font-size: 20px">Email</lable>
                <input class="form-control" type="email" name="email" placeholder="">
			</div>
			<div class="form-group">
                <lable class="control-lable" style=" font-size: 20px">Password</lable>
				<input class="form-control" type="password" name="password" placeholder="">
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block">Sign in</button>
                <div align="center"  class="form-group">
                    <a href="#" style="none" ><lable>Forgot Password ?</lable></a>
                </div>
			</div>	
		</form>
	
        <div>
            <h4 style="text-align: center; font-size: 20px">I am new user <a href="/register">Cretae Account</a>  &rarr;</h4>
        </div>
		
	</div>
    
</div>

{% endblock %}
