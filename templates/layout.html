<!DOCTYPE html>
<html>

<head>
	<!-- <meta charset = "UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" >
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        
     <!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>
    

  

<body>

    	<nav class="navbar navbar-inverse ">
    		<div class="container">
        		<div class="navbar-header">
            		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" 							aria-expanded="false" aria-controls="navbar">
						  <span class="sr-only">Toggle navigation</span>
						  <span class="icon-bar"></span>
						  <span class="icon-bar"></span>
						  <span class="icon-bar"></span>
						</button>

            		<a class="navbar-brand" href="/">Startup</a>
       				 </div>
					 <div id="navbar" class="collapse navbar-collapse">
						 <ul class="nav navbar-nav">
							<li class="<%= typeof page !== 'undefined' && page === 'campgrounds' ? 'active' : '' %>">
								<a href="#">Home</a></li>
						  </ul>
						  <ul class="nav navbar-nav navbar-right">
							    {% if session['loggedin'] %}

                              	<li><a href="#">Signed In As {{ session['username'] }}</a></li>
								  <li><a href="#">Logout</a></li>

							   {% else %}
								  <li class="<%= typeof page !== 'undefined' && page === 'login' ? 'active' : '' %>">
									  <a href="/login">Login</a></li>
								  <li class="<%= typeof page !== 'undefined' && page === 'register' ? 'active' : '' %>">
									  <a href="/register">Sign Up</a></li>
                              {% endif %}
						  </ul>
					</div>
				</div>
			</nav>
<!-- <div class="container" > -->

{% block content %}
    

{% endblock %}
