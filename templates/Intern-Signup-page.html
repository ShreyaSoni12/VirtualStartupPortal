{% extends 'layout.html' %}
{% block title %}Registration{% endblock %}

{% block content %}
	

<div class="row">
	
	<div style="width: 30%; margin: 25px auto">
	    <h3 style="color:blue">Create Account</h3>
        <form action="{{ url_for('internSignup2') }}" method="POST">
                <div class="config" style="margin: 10%;">
                    <label class="radio-inline">
                      <input type="radio" name="optradio" checked>About You
                    </label>
                  
                
                    <label class="radio-inline pull-right">
                      <input type="radio" name="optradio">Qualification
                    </label>
                </div>
			
			<div class="form-group">
				<label class="control-label">First Name</label>
                <input class="form-control" type="text" name="firstname" placeholder="First Name">
			</div>
			<div class="form-group">
                <label class="control-label">Last Name</label>
				<input class="form-control" type="text" name="lastname" placeholder="Last Name">
			</div>
			<div class="form-group">
                <label class="control-label">Email</label>
				<input class="form-control" type="email" name="emailid" placeholder="abc@xyz.com">
			</div>
            <div class="form-group">
                <label class="control-label">Password</label>
				<input class="form-control" type="password" name="password" placeholder="password">
			</div>
            <div class="form-group">
                <label class="control-label">Confirm Password</label>
				<input class="form-control" type="password" name="Confirmpassword" placeholder="password">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-lg   pull-right">Next &rarr;</button>
			</div>	
		</form>
		
		
	</div>
</div>


{% endblock %}
