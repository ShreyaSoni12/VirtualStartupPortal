{% extends 'layout.html' %}
{% block title %}Create{% endblock %}
{% block content %}
<div class="row">
	
	<div style="width: 50%; margin: 25px auto">
	    <h3 style="color:blue">Create New Virtual Startup</h3>
        <form action="/create" method="POST">

			
			<div class="form-group">
                <label class="control-lable " style="font-size: 18px">Industry</label>
                <select class="form-control ">
                  <option>Select Industry </option>
                    {% for ind in industry %}
                        <option>{{ind}}</option>
                    {% endfor %}
                </select>
			</div>
			<div class="form-group">
                <label class="control-label" style="font-size: 18px">Project Nature</label>
				<select class="form-control ">
                  <option>Select Nature </option>
                    {% for project in project %}
                        <option>{{project}}</option>
                    {% endfor %}
                </select>
			</div>
			<div class="form-group">
                <label class="control-lable " style="font-size: 18px">Skill Required</label>
				<input type="text" name="skill" class="form-control" id="input" value="Enter Required Skill">
			</div>
			<div class="form-group">
                <label class="control-lable " style="font-size: 18px">Tools and Technolgy Required</label>
				<input type="text" name="tech" class="form-control" id="input" value="Enter Required Skill">
			</div>

            
			<div class="form-group flex">
                <h3>
                    <a href="/create"> &larr; </a>
                </h3>
				<button class="btn btn-primary btn-lg   pull-right">Submit</button>
			</div>	
		</form>
		<!-- <a href="/campground">Go Back</a>  -->
		
	</div>
</div>



{% endblock %}
