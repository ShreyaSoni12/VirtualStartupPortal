{% extends 'layout.html' %}
{% block title %}Registration{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          var messages = {{ messages | safe }};
          for (var i=0; i<messages.length; i++) {
            alert(messages[i]);
          }
        </script>
      {% endif %}
    {% endwith %}	

<div class="row">
	
	<div style="width: 30%; margin: 25px auto">
	    <h3 style="">Create Account</h3>
        <form action="{{ url_for('register') }}" method="POST">

			
			<div class="form-group">
				<label class="control-label">First Name</label>
                <input class="form-control" type="text" name="firstname" placeholder="First Name">
			</div>
			<div class="form-group">
                <label class="control-label">Last Name</label>
				<input class="form-control" type="text" name="lastname" placeholder="Last Name">
			</div>
			<div class="form-group">
                <label class="control-label">Email</label>
				<input class="form-control" type="email" name="emailid" placeholder="abc@xyz.com">
			</div>
            <div class="form-group">
                <label class="control-label">Phone</label>
				<input class="form-control"  name="phone"  type="text" id="UserMobile" maxlength="14" data-fv-numeric="true">
			</div>
            <div class="form-group">
                <label class="control-label">Password</label>
				<input class="form-control" type="password" name="password" placeholder="password">
			</div>
            <div class="form-group">
                <label class="control-label">Confirm Password</label>
				<input class="form-control" type="password" name="Confirmpassword" placeholder="password">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-lg   pull-right">Get started</button>
			</div>	
		</form>
		
		
	</div>
</div>


{% endblock %}
