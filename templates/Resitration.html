{% extends 'layout.html' %}
{% block title %}Registration{% endblock %}

{% block content %}
	

<div class="row">
	
	<div style="width: 30%; margin: 25px auto">
	    <h3 style="">Create Account</h3>
        <form action="{{ url_for('register') }}" method="POST">

			
			<div class="form-group">
				<label class="control-label">First Name</label>
                <input class="form-control" type="text" name="firstname" placeholder="First Name">
			</div>
			<div class="form-group">
                <label class="control-label">Last Name</label>
				<input class="form-control" type="text" name="lastname" placeholder="Last Name">
			</div>
			<div class="form-group">
                <label class="control-label">Email</label>
				<input class="form-control" type="email" name="emailid" placeholder="abc@xyz.com">
			</div>
            <!-- <div class="form-group">
                <label class="control-label">Phone</label>
				<input class="form-control" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
			</div> -->
            <div class="form-group">
                <label class="control-label">Password</label>
				<input class="form-control" type="password" name="password" placeholder="password">
			</div>
            <div class="form-group">
                <label class="control-label">Confirm Password</label>
				<input class="form-control" type="password" name="Confirmpassword" placeholder="password">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-lg   pull-right">Get started</button>
			</div>	
		</form>
		
		
	</div>
</div>


{% endblock %}
